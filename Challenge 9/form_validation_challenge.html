<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation Form</title>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
        <form method="post">
            <p>     
                <label for="userid">User id:</label>
                <input type="text" name="userid" minlength="5" maxlength="12" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" minlength="7" maxlength="12" required>
            </p>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" style="width: 30%" required pattern="[A-Za-z ]*" oninvalid="setCustomValidity('Please enter alphabet letters only.')">
            </p>
            <p>
                <label for="name">Address:</label> 
                <input type="text" name="address" placeholder="Optional" style="width: 30%">
            </p>
            <p>
                <label for="country">Country</label>
                <select name="country">
                    <option value="0">(Please select a country)</option>
                </select>
            </p>
            <p>
                <label for="code">ZIP Code:</label>
                <input type="text" name="code" required pattern="[0-9].*" oninvalid="setCustomValidity('Please enter numbers only.')">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </p>
            <p>
                <label for="sex">Sex:</label>
                <input type="radio" name="sex" value="Male" required>Male
                <input type="radio" name="sex" value="Female" required>Female
            </p>
            <p>
                <label for="language">Sex:</label>
                <input type="checkbox" name="language" value="English" required>English
                <input type="checkbox" name="language" value="Non English">Non English
            </p>
            <p>
                <label for="about">About:</label>
                <textarea name="about" cols="50" rows="10"></textarea>
            </p>
            <input type="submit" value="Submit" style="font-family:'Franklin Gothic Medium'; margin-left:12%; font-size: 18px">
        </form>
    </div>
</body>
</html>
